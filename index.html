<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://kit.fontawesome.com/4d1a1b2ac1.js" crossorigin="anonymous"></script>
        <title>RPG - Nova Era</title>
    </head>

    <body>
        <div class="navigation">
            <header class="logo"><i class="fab fa-phoenix-framework"></i></header>
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><i class='fas fa-book-open'></i></span>
                        <span class="title">Introdução</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-paw"></i></i></span>
                        <span class="title">Raças</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-khanda"></i></span>
                        <span class="title">Classes</span>
                    </a>
                </li>                
                <li>
                    <a href="#">
                        <span class="icon"><i class="fas fa-balance-scale-right"></i></span>
                        <span class="title">Itens</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon"><i class="fab fa-gitkraken"></i></span>
                        <span class="title">Bestiário</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="toggle" onclick="toggleMenu()"></div>
        <script type="text/javascript">
            function toggleMenu(){
                let navigation = document.querySelector('.navigation');
                let toggle = document.querySelector('.toggle');
                navigation.classList.toggle('active');
                toggle.classList.toggle('active');
            }
        </script>
    </body>
</html>
